<!-- templates/admin/catalog/categorias/editar_categoria.html -->
{% extends 'admin/base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Editar Categoría</h1>
    
    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Formulario de Edición</h6>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_categorias_editar', id=categoria.ID_Categoria) }}">
                        <div class="form-group">
                            <label for="descripcion">Descripción de la Categoría *</label>
                            <input type="text" class="form-control" id="descripcion" 
                                   name="descripcion" value="{{ categoria.Descripcion }}"
                                   required maxlength="255">
                            <small class="form-text text-muted">Nombre descriptivo de la categoría</small>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <a href="{{ url_for('admin_categorias') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
