{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Editar Unidad de Medida</h4>
                    <a href="{{ url_for('admin_unidades_medidas') }}" class="btn btn-sm btn-secondary float-end">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción *</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" 
                                   value="{{ unidad.Descripcion }}" required maxlength="255" 
                                   placeholder="Ingrese la descripción de la unidad">
                        </div>
                        
                        <div class="mb-3">
                            <label for="abreviatura" class="form-label">Abreviatura</label>
                            <input type="text" class="form-control" id="abreviatura" name="abreviatura" 
                                   value="{{ unidad.Abreviatura or '' }}" maxlength="50" 
                                   placeholder="Ingrese la abreviatura (opcional)">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">ID de la Unidad</label>
                            <input type="text" class="form-control" value="{{ unidad.ID_Unidad }}" readonly>
                            <small class="form-text text-muted">Este valor es automático y no se puede modificar.</small>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Actualizar
                            </button>
                            <a href="{{ url_for('admin_unidades_medidas') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
