{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Editar Movimiento de Inventario</h1>
        <!-- CORREGIR: Cambiar el nombre del endpoint -->
        <a href="{{ url_for('admin_movimientos_inventario') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver a Movimientos
        </a>
    </div>

    <!-- Resto del código igual -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Editando Movimiento: {{ movimiento.ID_TipoMovimiento }}</h6>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="descripcion">Descripción *</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" 
                                   value="{{ movimiento.Descripcion }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="letra">Letra *</label>
                            <input type="text" class="form-control" id="letra" name="letra" 
                                   value="{{ movimiento.Letra }}" maxlength="10" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="adicion">Adición</label>
                    <input type="text" class="form-control" id="adicion" name="adicion" 
                           value="{{ movimiento.Adicion or '' }}">
                </div>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Actualizar Movimiento
                    </button>
                    <a href="{{ url_for('admin_movimientos_inventario') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
