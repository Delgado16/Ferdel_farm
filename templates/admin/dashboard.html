{% extends "layout.html" %}

{% block title %}Admin Dashboard - FerDel{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Panel de Administraci√≥n</h1>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card dashboard-card bg-primary text-white">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h5 class="card-title">Usuarios</h5>
                        <p class="card-text">Activos en el sistema</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="bi bi-people display-4 opacity-50"></i>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent">
                <a href="{{ url_for('admin_usuarios') }}" class="text-white stretched-link">Gestionar usuarios</a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card dashboard-card bg-success text-white">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h5 class="card-title">Empresas</h5>
                        <h2 class="card-text">{{ empresas_count }}</h2>
                        <p class="card-text">Empresas registradas</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="bi bi-building display-4 opacity-50"></i>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent">
                <a href="#" class="text-white stretched-link">Gestionar empresas</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
